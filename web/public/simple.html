<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Voice</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f172a; color: #e2e8f0;
      min-height: 100vh; display: flex; flex-direction: column;
      align-items: center; justify-content: center; padding: 2rem;
      transition: background-color 0.5s ease;
    }
    h1 { font-size: 1.5rem; margin-bottom: 1.5rem; font-weight: 300; }
    #status {
      font-size: 0.9rem; margin-bottom: 1rem; padding: 0.5rem 1.5rem;
      border-radius: 999px; background: #1e293b; color: #64748b;
    }
    #status.connected { background: #064e3b; color: #6ee7b7; }
    #prompt-area {
      width: 100%; max-width: 600px; margin-bottom: 1rem;
    }
    #prompt-area label { font-size: 0.75rem; color: #94a3b8; display: block; margin-bottom: 0.3rem; }
    #prompt {
      width: 100%; padding: 0.6rem; border-radius: 8px; border: 1px solid #334155;
      background: #1e293b; color: #e2e8f0; font-size: 0.85rem;
      font-family: inherit; resize: vertical; min-height: 60px;
    }
    #prompt:focus { outline: none; border-color: #3b82f6; }
    #mode-area {
      width: 100%; max-width: 600px; margin-bottom: 1rem;
      display: flex; align-items: center; gap: 0.75rem;
    }
    #mode-area label { font-size: 0.75rem; color: #94a3b8; }
    #mode-area select {
      padding: 0.4rem 0.6rem; border-radius: 6px; border: 1px solid #334155;
      background: #1e293b; color: #e2e8f0; font-size: 0.85rem;
    }
    #mode-info { font-size: 0.7rem; color: #64748b; }
    .buttons { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; }
    button {
      padding: 0.75rem 2rem; border-radius: 8px; border: none;
      background: #3b82f6; color: white; font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background: #2563eb; }
    button:disabled { opacity: 0.4; cursor: not-allowed; }
    #disconnect { background: #dc2626; display: none; }
    #disconnect:hover { background: #b91c1c; }
    #transcriptions {
      width: 100%; max-width: 600px; min-height: 200px;
      background: #1e293b; border-radius: 12px; padding: 1.5rem;
      overflow-y: auto; max-height: 60vh;
    }
    .msg {
      padding: 0.5rem 0; border-bottom: 1px solid #334155;
      line-height: 1.6; font-size: 0.95rem;
    }
    .msg.agent { color: #6ee7b7; }
    .msg.user { color: #93c5fd; }
    .msg .label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.6; margin-right: 0.5rem; }
    .msg .ts { font-size: 0.65rem; opacity: 0.4; margin-right: 0.5rem; font-family: 'SF Mono', monospace; }
  </style>
</head>
<body>
  <h1>Gemini Voice Chat</h1>
  <div id="status">Click connect to start</div>
  <div id="prompt-area">
    <label for="prompt">System Prompt</label>
    <textarea id="prompt">You are a color assistant. When the user says a color, repeat that color back and suggest another color they could try next. Keep responses to one short sentence. Start by saying a color.</textarea>
  </div>
  <div id="mode-area">
    <label for="mode">Color Detection Mode</label>
    <select id="mode">
      <option value="transcription">Transcription Parsing (fast)</option>
      <option value="rpc">Function Call + RPC (structured)</option>
    </select>
    <span id="mode-info">Parses color from transcription text client-side</span>
  </div>
  <div class="buttons">
    <button id="connect">Connect</button>
    <button id="disconnect">Disconnect</button>
  </div>
  <div id="transcriptions"></div>

  <script src="https://cdn.jsdelivr.net/npm/livekit-client@2/dist/livekit-client.umd.js"></script>
  <script>
    const GOOGLE_API_KEY = 'AIzaSyB54RmNTp1LYnQDjp-Lo9BgN0wrEJ0tkFM';

    const statusEl = document.getElementById('status');
    const connectBtn = document.getElementById('connect');
    const disconnectBtn = document.getElementById('disconnect');
    const promptEl = document.getElementById('prompt');
    const modeEl = document.getElementById('mode');
    const modeInfo = document.getElementById('mode-info');
    const transEl = document.getElementById('transcriptions');
    let room = null;

    modeEl.addEventListener('change', () => {
      modeInfo.textContent = modeEl.value === 'transcription'
        ? 'Parses color from transcription text client-side'
        : 'Gemini calls set_color tool â†’ agent sends RPC to browser';
    });

    const segments = {};

    function renderTranscriptions() {
      const sorted = Object.values(segments).sort((a, b) => a.time - b.time);
      transEl.innerHTML = '';
      for (const seg of sorted) {
        const div = document.createElement('div');
        div.className = 'msg ' + (seg.isAgent ? 'agent' : 'user');
        const label = seg.isAgent ? 'Gemini' : 'You';
        const ts = new Date(seg.time).toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
        div.innerHTML = `<span class="ts">${ts}</span><span class="label">${label}</span>${seg.text}`;
        transEl.appendChild(div);
      }
      transEl.scrollTop = transEl.scrollHeight;
    }

    connectBtn.addEventListener('click', async () => {
      connectBtn.disabled = true;
      promptEl.disabled = true;
      modeEl.disabled = true;
      const useRPC = modeEl.value === 'rpc';
      statusEl.textContent = 'Connecting...';
      statusEl.className = '';

      try {
        const resp = await fetch('/api/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            instructions: promptEl.value.trim(),
            geminiAPIKey: GOOGLE_API_KEY,
            sessionConfig: {
              model: "gemini-2.5-flash-native-audio-preview-12-2025",
              modalities: "audio_only",
              voice: "Puck",
              temperature: 0.3,
              maxOutputTokens: "inf",
              nanoBananaEnabled: false,
              setColorEnabled: useRPC,
            }
          })
        });
        const { accessToken, url } = await resp.json();

        room = new LivekitClient.Room();

        room.on(LivekitClient.RoomEvent.Connected, () => {
          statusEl.textContent = 'Connected - speak anytime';
          statusEl.className = 'connected';
          connectBtn.style.display = 'none';
          disconnectBtn.style.display = 'inline-block';
        });

        room.on(LivekitClient.RoomEvent.Disconnected, () => {
          statusEl.textContent = 'Disconnected';
          statusEl.className = '';
          connectBtn.style.display = 'inline-block';
          connectBtn.disabled = false;
          disconnectBtn.style.display = 'none';
          promptEl.disabled = false;
          modeEl.disabled = false;
          room = null;
          // Clear transcriptions for next session
          Object.keys(segments).forEach(k => delete segments[k]);
          transEl.innerHTML = '';
        });

        room.on(LivekitClient.RoomEvent.TrackSubscribed, (track) => {
          if (track.kind === 'audio') {
            const el = track.attach();
            document.body.appendChild(el);
          }
        });

        room.on(LivekitClient.RoomEvent.TrackUnsubscribed, (track) => {
          track.detach().forEach(el => el.remove());
        });

        const CSS_COLORS = ['red','orange','yellow','green','blue','purple','pink','cyan','teal','magenta','coral','gold','salmon','lime','navy','maroon','olive','aqua','indigo','violet','turquoise','crimson','tomato','sienna','orchid','plum','khaki','lavender','beige','ivory','silver','gray','grey','white','black','brown'];

        room.on(LivekitClient.RoomEvent.TranscriptionReceived, (segs, participant) => {
          const isAgent = participant?.isAgent || false;
          for (const seg of segs) {
            segments[seg.id] = {
              text: seg.text,
              isAgent,
              final: seg.final,
              time: segments[seg.id]?.time || Date.now(),
            };

            // Parse color from agent transcription (only in transcription mode)
            if (isAgent && !useRPC) {
              const words = seg.text.toLowerCase().split(/\s+/);
              for (const word of words) {
                const clean = word.replace(/[^a-z]/g, '');
                if (CSS_COLORS.includes(clean)) {
                  console.log('[transcription mode] Color detected:', clean);
                  document.body.style.backgroundColor = clean;
                  break;
                }
              }
            }
          }
          renderTranscriptions();
        });

        await room.connect(url, accessToken);

        if (useRPC) {
          room.localParticipant.registerRpcMethod('pg.setColor', async (data) => {
            const { color } = JSON.parse(data.payload);
            console.log('[rpc mode] Color received:', color);
            document.body.style.backgroundColor = color;
            return JSON.stringify({ ok: true });
          });
        }

        await room.localParticipant.setMicrophoneEnabled(true);
      } catch (err) {
        statusEl.textContent = 'Error: ' + err.message;
        statusEl.className = '';
        connectBtn.disabled = false;
        promptEl.disabled = false;
        modeEl.disabled = false;
      }
    });

    disconnectBtn.addEventListener('click', () => {
      if (room) room.disconnect();
    });
  </script>
</body>
</html>
